<!-- JS code using jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {
    // Retrieve JSON data from film.json
    $.getJSON("film.json", function (data) {
      var table = $("<table></table>"); // new table
      table.attr("id", "data-table");

      var tableHeader = $("<thead></thead>"); // table header
      var headerRow = $("<tr></tr>"); // header row

      //table headers
      headerRow.append($("<th></th>").text("Code"));
      headerRow.append($("<th></th>").text("Name"));
      headerRow.append($("<th></th>").text("Type"));
      headerRow.append($("<th></th>").text("Country"));
      headerRow.append($("<th></th>").text("Genre"));
      headerRow.append($("<th></th>").text("Year"));
      headerRow.append($("<th></th>").text("Maker"));
      headerRow.append($("<th></th>").text("Quality"));
      headerRow.append($("<th></th>").text("Time"));

      tableHeader.append(headerRow);
      table.append(tableHeader);

      var tableBody = $("<tbody></tbody>"); // table body

      // Iterate over each film object
      $.each(data.films, function (index, film) {
        var row = $("<tr></tr>"); // Create a new table row

        // Create table cells with films data
        row.append($("<td></td>").text(film.code));
        row.append($("<td></td>").text(film.name));
        row.append($("<td></td>").text(film.type));
        row.append($("<td></td>").text(film.country));
        row.append($("<td></td>").text(film.genre));
        row.append($("<td></td>").text(film.year));
        row.append($("<td></td>").text(film.maker));
        row.append($("<td></td>").text(film.quality));
        row.append($("<td></td>").text(film.time));

        tableBody.append(row); // Add row
      });

      table.append(tableBody);
      $(".content").append(table); // Add the table to the content div
    });
  });
</script>
